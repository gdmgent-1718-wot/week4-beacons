<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <div *ngFor="let m of message">
    {{m.brand}}
  </div>

  <ion-buttons end>
    <button ion-button (click)="scan()"> Scan </button>
  </ion-buttons>

  <ion-list> 
    <button ion-item *ngFor="let device of devices">
      <h2>{{ device.name || 'Unnamed' }}</h2>
      <p>{{ device.id }}</p>
      <p>RSSI: {{ device.rssi }}</p>
    </button>  
  </ion-list>

  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar> 

</ion-content>
